<!DOCTYPE html>
<html>
<body>

<form method="get">
  <input list="browsers" name="browser" id="ipt">
  <datalist id="browsers">
    <option value="Internet Explorer">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
  </datalist>
  <datalist id="xe">
  	<option value="asas">
  	<option value="asa12s">
  	<option value="as312as">
  	<option value="as12as">
  </datalist>
  <input type="button" value="change" onclick="cl()"/>
  <input type="submit">
</form>
<script>
function cl(){
id=document.getElementById("ipt").list = "xe";
}
</script>

<p><strong>Note:</strong> The datalist tag is not supported in Internet Explorer 9 and earlier versions, or in Safari 12.0 and earlier versions.</p>

</body>
</html>
